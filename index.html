<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishing Game - Casino Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #001a33 0%, #003366 100%);
            overflow: hidden;
            color: white;
        }
        
        #gameCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        /* Casino-style UI Panels */
        #fishingUI {
            position: fixed;
            z-index: 100;
            pointer-events: none;
        }
        
        .ui-panel {
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, rgba(20,20,40,0.9) 100%);
            border: 2px solid #FFD700;
            border-radius: 10px;
            padding: 10px 15px;
            box-shadow: 0 0 20px rgba(255,215,0,0.3), inset 0 0 10px rgba(255,215,0,0.1);
            pointer-events: auto;
        }
        
        .panel-label {
            font-size: 12px;
            color: #FFD700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(255,215,0,0.5);
        }
        
        .panel-value {
            font-size: 24px;
            font-weight: bold;
            color: #FFFFFF;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        
        /* Coins Panel - Top Left */
        .coins-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            min-width: 150px;
        }
        
        .coins-panel .panel-value {
            color: #FFD700;
        }
        
        /* Bet Panel - Bottom Center */
        .bet-panel {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            min-width: 300px;
        }
        
        .bet-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 10px 0;
        }
        
        .bet-btn {
            width: 40px;
            height: 40px;
            border: 2px solid #FFD700;
            border-radius: 50%;
            background: linear-gradient(180deg, #333 0%, #111 100%);
            color: #FFD700;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .bet-btn:hover {
            background: linear-gradient(180deg, #FFD700 0%, #B8860B 100%);
            color: #000;
            transform: scale(1.1);
        }
        
        .bet-presets {
            display: flex;
            gap: 5px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .bet-presets button {
            padding: 8px 12px;
            border: 1px solid #FFD700;
            border-radius: 5px;
            background: linear-gradient(180deg, #222 0%, #111 100%);
            color: #FFD700;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .bet-presets button:hover {
            background: linear-gradient(180deg, #FFD700 0%, #B8860B 100%);
            color: #000;
        }
        
        /* Jackpot Panel - Top Center */
        .jackpot-panel {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            min-width: 200px;
            background: linear-gradient(180deg, rgba(139,0,0,0.9) 0%, rgba(50,0,0,0.95) 100%);
            border-color: #FF4500;
            animation: jackpotPulse 2s infinite;
        }
        
        @keyframes jackpotPulse {
            0%, 100% { box-shadow: 0 0 20px rgba(255,69,0,0.5), inset 0 0 10px rgba(255,69,0,0.2); }
            50% { box-shadow: 0 0 40px rgba(255,69,0,0.8), inset 0 0 20px rgba(255,69,0,0.4); }
        }
        
        .jackpot-panel .panel-label {
            color: #FF4500;
        }
        
        .jackpot-value {
            color: #FFD700 !important;
            font-size: 32px !important;
            animation: jackpotGlow 1s infinite alternate;
        }
        
        @keyframes jackpotGlow {
            from { text-shadow: 0 0 10px rgba(255,215,0,0.5); }
            to { text-shadow: 0 0 30px rgba(255,215,0,1), 0 0 50px rgba(255,69,0,0.5); }
        }
        
        /* Combo Panel - Top Right */
        .combo-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            text-align: center;
            min-width: 100px;
        }
        
        .combo-panel .panel-value {
            color: #00FF00;
        }
        
        .combo-active {
            animation: comboPulse 0.5s infinite;
        }
        
        @keyframes comboPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        /* Reward Popup */
        .reward-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(180deg, rgba(0,100,0,0.95) 0%, rgba(0,50,0,0.98) 100%);
            border: 3px solid #00FF00;
            border-radius: 15px;
            padding: 20px 40px;
            text-align: center;
            z-index: 200;
            animation: popupAppear 0.3s ease-out;
        }
        
        @keyframes popupAppear {
            from { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        
        .reward-popup.fade-out {
            animation: popupFade 0.5s ease-out forwards;
        }
        
        @keyframes popupFade {
            to { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
        }
        
        .reward-fish {
            font-size: 18px;
            color: #88FF88;
            margin-bottom: 10px;
        }
        
        .reward-amount {
            font-size: 36px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 0 20px rgba(255,215,0,0.8);
        }
        
        .reward-combo {
            font-size: 24px;
            color: #FF6600;
            margin-top: 10px;
            animation: comboFlash 0.3s infinite alternate;
        }
        
        @keyframes comboFlash {
            from { color: #FF6600; }
            to { color: #FFFF00; }
        }
        
        .reward-jackpot {
            font-size: 28px;
            color: #FF0000;
            margin-top: 10px;
            animation: jackpotFlash 0.2s infinite alternate;
        }
        
        @keyframes jackpotFlash {
            from { color: #FF0000; text-shadow: 0 0 20px #FF0000; }
            to { color: #FFD700; text-shadow: 0 0 40px #FFD700; }
        }
        
        /* Jackpot Win Overlay */
        .jackpot-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,215,0,0.3) 0%, rgba(0,0,0,0.9) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 300;
            animation: jackpotOverlayAppear 0.5s ease-out;
        }
        
        @keyframes jackpotOverlayAppear {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .jackpot-overlay.fade-out {
            animation: jackpotOverlayFade 1s ease-out forwards;
        }
        
        @keyframes jackpotOverlayFade {
            to { opacity: 0; }
        }
        
        .jackpot-text {
            font-size: 80px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 0 50px #FFD700, 0 0 100px #FF4500;
            animation: jackpotTextPulse 0.5s infinite alternate;
        }
        
        @keyframes jackpotTextPulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
        
        .jackpot-amount {
            font-size: 60px;
            font-weight: bold;
            color: #FFFFFF;
            text-shadow: 0 0 30px #FFFFFF;
            margin-top: 20px;
        }
        
        /* Coin Change Animation */
        .coin-change {
            position: absolute;
            top: -30px;
            right: 10px;
            font-size: 18px;
            font-weight: bold;
            animation: coinFloat 1.5s ease-out forwards;
            pointer-events: none;
        }
        
        .coin-change.positive {
            color: #00FF00;
        }
        
        .coin-change.negative {
            color: #FF4444;
        }
        
        @keyframes coinFloat {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-30px); }
        }
        
        /* Notifications */
        .notification {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            z-index: 250;
            animation: notificationSlide 0.3s ease-out;
        }
        
        @keyframes notificationSlide {
            from { transform: translateX(-50%) translateY(-50px); opacity: 0; }
            to { transform: translateX(-50%) translateY(0); opacity: 1; }
        }
        
        .notification.fade-out {
            animation: notificationFade 0.5s ease-out forwards;
        }
        
        @keyframes notificationFade {
            to { transform: translateX(-50%) translateY(-20px); opacity: 0; }
        }
        
        .notification-info {
            background: linear-gradient(180deg, rgba(0,100,200,0.9) 0%, rgba(0,50,100,0.95) 100%);
            border: 2px solid #00BFFF;
        }
        
        .notification-error {
            background: linear-gradient(180deg, rgba(200,0,0,0.9) 0%, rgba(100,0,0,0.95) 100%);
            border: 2px solid #FF4444;
        }
        
        /* Countdown Overlay */
        .countdown-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }
        
        .countdown-number {
            font-size: 150px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 0 50px rgba(255,215,0,0.8);
            animation: countdownPop 1s ease-out;
        }
        
        @keyframes countdownPop {
            0% { transform: scale(2); opacity: 0; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0.8); opacity: 0.8; }
        }
        
        .countdown-go {
            font-size: 100px;
            font-weight: bold;
            color: #00FF00;
            text-shadow: 0 0 50px rgba(0,255,0,0.8);
            animation: goFlash 0.5s ease-out;
        }
        
        @keyframes goFlash {
            0% { transform: scale(0); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }
        
        /* Loading Overlay */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #001a33 0%, #003366 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 500;
        }
        
        .loading-title {
            font-size: 48px;
            color: #FFD700;
            text-shadow: 0 0 30px rgba(255,215,0,0.5);
            margin-bottom: 30px;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,215,0,0.3);
            border-top-color: #FFD700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Main Menu */
        #mainMenu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #001a33 0%, #003366 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 400;
        }
        
        .menu-title {
            font-size: 64px;
            color: #FFD700;
            text-shadow: 0 0 30px rgba(255,215,0,0.5);
            margin-bottom: 50px;
        }
        
        .menu-subtitle {
            font-size: 24px;
            color: #88CCFF;
            margin-bottom: 40px;
        }
        
        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .menu-btn {
            padding: 20px 60px;
            font-size: 24px;
            font-weight: bold;
            border: 3px solid #FFD700;
            border-radius: 10px;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, rgba(20,20,40,0.9) 100%);
            color: #FFD700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .menu-btn:hover {
            background: linear-gradient(180deg, #FFD700 0%, #B8860B 100%);
            color: #000;
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255,215,0,0.5);
        }
        
        /* Room Input */
        .room-input-container {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .room-input-container.active {
            display: flex;
        }
        
        .room-input {
            padding: 15px 30px;
            font-size: 24px;
            border: 2px solid #FFD700;
            border-radius: 10px;
            background: rgba(0,0,0,0.5);
            color: #FFFFFF;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 5px;
        }
        
        .room-input::placeholder {
            color: rgba(255,255,255,0.5);
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .menu-title {
                font-size: 36px;
            }
            
            .menu-btn {
                padding: 15px 40px;
                font-size: 18px;
            }
            
            .ui-panel {
                padding: 8px 12px;
            }
            
            .panel-value {
                font-size: 18px;
            }
            
            .jackpot-value {
                font-size: 24px !important;
            }
            
            .bet-panel {
                min-width: 250px;
            }
            
            .bet-presets button {
                padding: 6px 10px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <!-- Main Menu -->
    <div id="mainMenu">
        <h1 class="menu-title">FISHING GAME</h1>
        <p class="menu-subtitle">Casino Style Multiplayer</p>
        
        <div class="menu-buttons">
            <button class="menu-btn" onclick="startSinglePlayer()">Single Player</button>
            <button class="menu-btn" onclick="showCreateRoom()">Create Room</button>
            <button class="menu-btn" onclick="showJoinRoom()">Join Room</button>
        </div>
        
        <div id="createRoomContainer" class="room-input-container">
            <input type="text" id="createRoomCode" class="room-input" placeholder="ROOM CODE" maxlength="6">
            <button class="menu-btn" onclick="createMultiplayerRoom()">Create</button>
        </div>
        
        <div id="joinRoomContainer" class="room-input-container">
            <input type="text" id="joinRoomCode" class="room-input" placeholder="ROOM CODE" maxlength="6">
            <button class="menu-btn" onclick="joinMultiplayerRoom()">Join</button>
        </div>
    </div>
    
    <!-- Loading Overlay -->
    <div id="loadingOverlay" style="display: none;">
        <h1 class="loading-title">Loading...</h1>
        <div class="loading-spinner"></div>
    </div>
    
    <!-- Countdown Overlay -->
    <div id="countdownOverlay" class="countdown-overlay" style="display: none;"></div>
    
    <!-- Game Canvas -->
    <div id="gameCanvas"></div>
    
    <!-- UI Container (populated by JS) -->
    <div id="fishingUI"></div>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    
    <!-- Fishing Game -->
    <script src="fishingGame3d.js"></script>
    
    <script>
        // Server URL - change this for production
        const SERVER_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000' 
            : 'https://fishing-socket-server.onrender.com';
        
        let gameInstance = null;
        
        function hideMainMenu() {
            document.getElementById('mainMenu').style.display = 'none';
        }
        
        function showMainMenu() {
            document.getElementById('mainMenu').style.display = 'flex';
            document.getElementById('createRoomContainer').classList.remove('active');
            document.getElementById('joinRoomContainer').classList.remove('active');
        }
        
        function showCreateRoom() {
            document.getElementById('createRoomContainer').classList.add('active');
            document.getElementById('joinRoomContainer').classList.remove('active');
        }
        
        function showJoinRoom() {
            document.getElementById('joinRoomContainer').classList.add('active');
            document.getElementById('createRoomContainer').classList.remove('active');
        }
        
        function startSinglePlayer() {
            hideMainMenu();
            document.getElementById('loadingOverlay').style.display = 'flex';
            
            // Connect to server (single-player still uses server for fish spawning)
            connectToServer(SERVER_URL);
            
            // Generate a unique single-player room code
            const spRoomCode = 'SP' + Math.random().toString(36).slice(2, 6).toUpperCase();
            
            socket.on('connect', () => {
                // Use multiplayer mode (true) so all socket handlers are active
                gameInstance = initFishingGame(true, true);
                createRoom(spRoomCode);
            });
            
            socket.on('roomCreated', () => {
                document.getElementById('loadingOverlay').style.display = 'none';
                // Auto-start game in single player mode
                startGame();
            });
            
            socket.on('roomExists', () => {
                // If room exists (unlikely), try again with new code
                const newCode = 'SP' + Math.random().toString(36).slice(2, 6).toUpperCase();
                createRoom(newCode);
            });
        }
        
        function createMultiplayerRoom() {
            const code = document.getElementById('createRoomCode').value.toUpperCase();
            if (code.length < 4) {
                alert('Room code must be at least 4 characters');
                return;
            }
            
            hideMainMenu();
            document.getElementById('loadingOverlay').style.display = 'flex';
            
            // Connect to server
            connectToServer(SERVER_URL);
            
            socket.on('connect', () => {
                gameInstance = initFishingGame(true, true);
                createRoom(code);
            });
            
            socket.on('roomCreated', () => {
                document.getElementById('loadingOverlay').style.display = 'none';
                // Wait for other players or start immediately
                if (confirm('Room created! Start game now or wait for players?')) {
                    startGame();
                }
            });
            
            socket.on('roomExists', () => {
                alert('Room already exists. Try a different code.');
                showMainMenu();
                document.getElementById('loadingOverlay').style.display = 'none';
            });
        }
        
        function joinMultiplayerRoom() {
            const code = document.getElementById('joinRoomCode').value.toUpperCase();
            if (code.length < 4) {
                alert('Room code must be at least 4 characters');
                return;
            }
            
            hideMainMenu();
            document.getElementById('loadingOverlay').style.display = 'flex';
            
            // Connect to server
            connectToServer(SERVER_URL);
            
            socket.on('connect', () => {
                gameInstance = initFishingGame(true, false);
                joinRoom(code);
            });
            
            socket.on('joinSuccess', () => {
                document.getElementById('loadingOverlay').style.display = 'none';
            });
            
            socket.on('joinError', (data) => {
                alert(data.message);
                showMainMenu();
                document.getElementById('loadingOverlay').style.display = 'none';
            });
            
            socket.on('roomFull', () => {
                alert('Room is full');
                showMainMenu();
                document.getElementById('loadingOverlay').style.display = 'none';
            });
        }
    </script>
</body>
</html>
